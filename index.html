<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

<body>
  <canvas class="confetti-canvas"></canvas>

  <div class="container">
    <div class="emoji">‚ö†Ô∏èüò¨‚ö†Ô∏è</div>
    <img src="https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif" alt="Cybersecurity Hacker" width="100%">
    <h1>GOTCHA! YOU HAVE BEEN PHISHED!</h1>
    <p>üö® Don't click on any random and suspicious-looking URLs! üîóüêü</p>

  </div>

  <script>
    // Simple confetti using emojis (‚ö†Ô∏è)
    const canvas = document.querySelector('.confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const warnings = [];

    for (let i = 0; i < 30; i++) {
      warnings.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: 24 + Math.random() * 12,
        speed: 1 + Math.random() * 2,
        angle: Math.random() * 2 * Math.PI
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold 30px Arial";
      for (let i = 0; i < warnings.length; i++) {
        const w = warnings[i];
        ctx.save();
        ctx.translate(w.x, w.y);
        ctx.rotate(w.angle);
        ctx.fillText("‚ö†Ô∏è", 0, 0);
        ctx.restore();

        w.y += w.speed;
        w.angle += 0.01;

        if (w.y > canvas.height) {
          w.y = -30;
          w.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(draw);
    }

    draw();
  </script>
